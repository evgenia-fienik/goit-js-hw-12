<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images Search App</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/loaders.css/0.1.2/loaders.min.css"
    />
  </head>
  <body>
    <header>
      <form class="search-form">
        <input
          id="search-input"
          type="text"
          placeholder="Search for images..."
        />
        <button class="btn-submit" type="submit">Search</button>
      </form>
    </header>
    <main>
      <div class="loader hidden">
        <div class="loader-inner ball-pulse"></div>
      </div>
      <div class="gallery"></div>
      <button class="btn-load-more hidden">Load more</button>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js"></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
